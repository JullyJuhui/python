<div class="my-3">
    <div class="row">
        <div class="col-7 col-md-5 mb-3 ms-auto">
            <div class="input-group">
                <input placeholder="주식종목" class="form-control" name="stock_name">
                <button id="search" class="btn btn-outline-info px-3">검색</button>
            </div>
        </div>
        <h1>{{title}}</h1>
        {%include 'kos_tab.html'%}
    </div>
</div>
<script>
    getData();

    function getData(){
        $.ajax({
            type:"get",
            url:"/today/kospi",
            success:function(data){
                console.log(data);
                $("#kospi").html(data);
            }
        })
        $.ajax({
            type:"get",
            url:"/today/kosdaq",
            success:function(data){
                console.log(data);
                $("#kosdaq").html(data);
            }
        })
    }
</script>

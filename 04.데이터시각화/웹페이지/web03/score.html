<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학생관리</title>
    <style>
        th, td {
            text-align: center;
        }

        * {
            font-family: "Gowun Dodum", sans-serif;
            font-weight: 400;
            font-style: normal;
        }
    </style>
</head>

<body>
    <div class="container my-5">
        <h1 class="text-center mb-3">학생관리</h1>
        <div class-="row mb-2">
            <form name="frm" class="col-6">
                <div class="input-group">
                <input name="word" placeholder="검색어" class="form-control">
                <button class ="btn btn-primary">검색</button>  
                </div>
            </form>
        </div>
        <div id="score" class="mt-3"></div>
        <div id="info" class="mt-3"></div>
        <div>
            <div>
                <button id="btn" class="btn btn-success w-100 mb-3">그래프출력</button>
            </div>
            <img id="image" src="http://placehold.co/500x300" width="100%"/>
        </div>
    </div>
</body>


<script>
    getData();

    $("#btn").on("click", function(){
        $("#image").attr("src", "/score/graph");
    });

    $(frm).on("submit", function(e){
        e.preventDefault()
        const word=$(frm.word).val()
        if(word==''){
            alert('검색어를 입력하세요!');
        }else{
            getData();
        }
    })

    function getData(){
        const word=$(frm.word).val()
        //alert(word);
        $.ajax({
            type: 'get',
            url:'/score/data',
            data:{'word':word},
            success:function(data){
                console.log(data)
                $("#score").html(data.score)
                $("#info").html(data.info)
            }
        })
    }
</script>


</html>
